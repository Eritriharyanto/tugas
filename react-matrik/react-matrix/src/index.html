<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penjumlahan Baris dan Kolom Matriks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Penjumlahan Baris dan Kolom Matriks</h1>
        <hr>
        <form>
            <div class="row mb-4">
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input readonly></div>
            </div>
            <div class="row mb-4">
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input readonly></div>
            </div>
            <div class="row mb-4">
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input readonly></div>
            </div>
            <div class="row mb-4">
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input type="number"></div>
                <div class="col"><input readonly></div>
            </div>
            <div class="row mb-4">
                <div class="col"><input readonly></div>
                <div class="col"><input readonly></div>
                <div class="col"><input readonly></div>
                <div class="col"><input readonly></div>
                <div class="col">
                    <button type="button" class="btn btn-primary">Proses</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        for (let input of document.querySelectorAll('input')) {
            input.className = 'form-control';
            input.value = '0';
        }
    </script>
    <script>
        document.querySelector('button').addEventListener('click', ev => {
            let inputs = document.querySelectorAll('[type=number]');
            let matrix = [];
            
            for (let i = 0; i < 4; i++) {
                matrix.push([]);
                for (let j = 0; j < 4; j++) {
                    matrix[i].push(parseInt(inputs[4 * i + j].value));
                }
            }
            
            let outputs = document.querySelectorAll('[readonly]');
            
            for (let i = 0; i < 4; i++) {
                let total = 0;
                for (let j = 0; j < 4; j++) {
                    total += matrix[i][j];
                }
                outputs[i].value = total.toString();
            }
            
            for (let j = 0; j < 4; j++) {
                let total = 0;
                for (let i = 0; i < 4; i++) {
                    total += matrix[i][j];
                }
                outputs[4 + j].value = total.toString();
            }
        });
    </script>
</body>
</html>
